<span xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" style="padding-top: 0" href="#"><img src="images/logo.jpg"/></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="#{view.viewId eq '/index.xhtml' ? 'active' : ''}"><a href="index.xhtml">Home</a></li>                        
                        <li class="#{view.viewId eq '/searchpage.xhtml' or view.viewId eq '/searchresults.xhtml'? 'active' : ''}"><a href="searchpage.xhtml">Search Song</a></li>
                        <h:panelGroup rendered="#{login.isLoggedIn}"><li class="#{view.viewId eq '/playlists.xhtml' ? 'active' : ''}"><a href="playlists.xhtml">Browse Playlists</a></li></h:panelGroup>
                    </ul>


                    <h:panelGroup rendered="#{login.isLoggedIn}">                                
                        <h:form>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="userprofile.xhtml"><img style="" width="30px" alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"/> </a>
                                </li>
                                <li class="dropdown">
                                    <h:commandLink action="#{login.logout()}" class="dropdown-toggle" ><b>Logout</b></h:commandLink>
                                </li>
                            </ul>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!login.isLoggedIn}">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>

                                <ul id="login-dp" class="dropdown-menu" style="min-width: 200px">
                                    <li>
                                        <div class="row">
                                            <div class="col-md-12" style="padding:  15px">
                                                <h:form id="loginForm" rendered="#{!login.isLoggedIn}">
                                                    <div class="form-group">
                                                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                                        <h:inputText class="form-control" id="usernameField" placeholder="Email address" value="#{login.username}" required="true" requiredMessage="username required"/>
                                                        <h:message for="usernameField" style="color:red"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                                                        <h:inputSecret id="passfield" class="form-control"  placeholder="Password" value="#{login.password}" required="true" requiredMessage="Password required."/>
                                                        <h:message for="passfield" style="color:red"/>
                                                        <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                                    </div>
                                                    <div class="form-group">                                                        
                                                        <p:commandButton id="signInButton" value="Sign in" class="btn btn-primary btn-block" action="#{login.submit()}"                                                                     
                                                                         binding="#{login.signInbutton}" oncomplete="handleLoginRequest(xhr, status, args)">
                                                            <f:ajax execute="@form" render="@form" />
                                                        </p:commandButton>
                                                        <h:message for="signInButton" style="color:red"/>
                                                    </div>
                                                    <script type="text/javascript">
                                                        function handleLoginRequest(xhr, status, args) {
                                                           
                                                            console.info("logged in:"+JSON.stringify(args));
                                                            if (args.loggedIn) {
                                                                 location.reload();
                                                            } 
                                                        }
                                                    </script>
                                                    <div class="checkbox">
                                                        <label>
                                                            <h:selectBooleanCheckbox value="#{login.rememberMe}" /> keep me logged-in
                                                        </label>
                                                    </div>
                                                </h:form>
                                            </div>
                                            <div class="bottom text-center">
                                                New here ? <a href="signuppage.xhtml"><b>Join Us</b></a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </h:panelGroup>                    
                </div>
            </div>
        </nav>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" >
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/musicrythmn1.jpg" alt="Image">
                        <div class="carousel-caption">
                            <h4>Stream music through rhythm search, do not worry <br/> if you do not know the song name or artist </h4>
                            <a href="signuppage.xhtml"><button type="button" class="btn btn-info">Sign Up</button></a>
                            <br/><br/>
                        </div>      
                    </img>
                </div>

                <div class="item">
                    <img src="images/musicrythmn2.jpg" alt="Image">
                        <div class="carousel-caption">
                            <h3>More Sell $</h3>
                            <p>Lorem ipsum...</p>
                        </div>  
                    </img>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </ui:composition>
</span>
