<span xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">Logo</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>                        
                        <li><a href="searchpage.xhtml">Search Song</a></li>
                        <h:panelGroup rendered="#{login.isLoggedIn}"><li><a href="#">Browse Playlists</a></li></h:panelGroup>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <h:panelGroup rendered="#{!login.isLoggedIn}"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a></h:panelGroup>
                            <h:panelGroup rendered="#{login.isLoggedIn}"><h:form><h:commandLink action="#{login.logout()}" class="dropdown-toggle"><b>Logout</b></h:commandLink></h:form></h:panelGroup>
                            <ul id="login-dp" class="dropdown-menu">
                                <li>
                                    <div class="row">
                                        <div class="col-md-16">

                                            <h:form rendered="#{!login.isLoggedIn}">
                                                <div class="form-group">
                                                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                                    <h:inputText class="form-control" id="exampleInputEmail2" placeholder="Email address" value="#{login.username}" required="true"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                                                    <h:inputSecret class="form-control" id="exampleInputPassword2" placeholder="Password" value="#{login.password}" required="true"/>
                                                    <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                                </div>
                                                <div class="form-group">
                                                    <h:commandButton value="Sign in" class="btn btn-primary btn-block" action="#{login.submit()}"/>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <h:selectBooleanCheckbox value="#{login.rememberMe}" /> keep me logged-in
                                                    </label>
                                                </div>
                                            </h:form>
                                        </div>
                                        <div class="bottom text-center">
                                            New here ? <a href="#"><b>Join Us</b></a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://placehold.it/1200x400?text=IMAGE" alt="Image">
                        <div class="carousel-caption">
                            <h4>Stream music through rhythm search, do not worry <br/> if you do not know the song name or artist </h4>
                            <button type="button" class="btn btn-info">Sign Up</button>
                            <br/><br/>
                        </div>      
                    </img>
                </div>

                <div class="item">
                    <img src="https://placehold.it/1200x400?text=Another Image Maybe" alt="Image">
                        <div class="carousel-caption">
                            <h3>More Sell $</h3>
                            <p>Lorem ipsum...</p>
                        </div>  
                    </img>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </ui:composition>
</span>
