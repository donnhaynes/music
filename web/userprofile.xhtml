<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <h:body>        
        <ui:composition template="common.xhtml">                        
            <ui:define name = "content">
                <div class="container">    
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">  <h4 >Your Profile</h4></div>
                            <div class="panel-body">
                                <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                                    <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"/> 
                                </div>
                                <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8" >
                                    <div class="container" >
                                        <h2><h:outputText value="#{login.user.name}"></h:outputText></h2>
                                    </div>
                                    <hr/>
                                    <ul class="container details" >
                                        <li><p><span class="glyphicon glyphicon-user one" style="width:50px;"></span><h:outputText value="#{login.user.username}"></h:outputText></p></li>
                                        <li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span><h:outputText value="#{login.user.email}"></h:outputText></p></li>
                                    </ul>
                                    <hr/>
                                    <div class="col-sm-5 col-xs-6 tital " >Date Of Joining: <h:outputText value="#{login.user.registrationDate}">
                                            <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="CET"/>
                                        </h:outputText></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>            
        </ui:composition>
    </h:body>
</html>
